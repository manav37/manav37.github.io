<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <ul>
        <li>MyTicTacToe.com</li>
      </ul>
    </nav>

    <div class="gameContainer"> <!--will contain the entire game(including the tic tac toe grid and other options like reset etc)--> 
        <div class="container">   <!--this is the container for grid of tic tac toe-->
          
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div> <!--box class is used to design each box of tic tac toe grid--> <!--bt-0 makes border top as 0 and bl-0 makes border left as 0 bcoz for 1st box no line on left and top-->
        <div class="box bt-0"><span class="boxtext"></span></div><!--boxtext class is made for js file-->
        <div class="box bt-0 br-0"><span class="boxtext"></span></div><!--br-0 makes border right as 0-->
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>              <!--there are 9 boxes in  tic tac toe grid-->
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div><!--bb-0 makes bottom border as 0-->
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
        <div class="strike"></div><!--to add line over row,column or diagonal when game is won-->
      </div>
      <div class="gameInfo"> <!--contains information about the game-->
        <h1>Welcome to MyTicTacToe , enjoy!</h1>
        <div> <!--this div contains things like whose turn it is and to reset the game-->
          <span class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
        <div class="imgbox"> <!--play this figure whwnever game is won-->
          <img src="excited.gif" alt="" />
        </div>
      </div>
    </div>
    <script src="script1.js"></script>
  </body>
</html>
